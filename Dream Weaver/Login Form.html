<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Login Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="Login Form.css" rel="stylesheet">
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">   
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="row">
	<div class="col-md-9 form-space">
          <div class="col-md-offset-4 shadow  form-bg">
              <h4 class="form-head">Login</h4>
			     <form action="#" method="post" enctype="multipart/form-data">
				 
                  <div class="form-group">
                    <label for="name">Email *</label>
                    <input type="email" required class="form-control" id="name" placeholder="User name here" name="name">
                  </div>
				  
				  <div class="form-group">
                    <label for="name">Password *</label>
                    <input type="password" required class="form-control" id="name" placeholder="Password here" name="name">
                  </div>
				  
				  
				 <div class="form-group text-center">
					<input type="submit" class="btn btn-success" name="submit" value="login">
                  </div>
				 </form>
				 
              </div>
        </div>
	</div>
</div>
<script type="text/javascript">

</script>
</body>
</html>
